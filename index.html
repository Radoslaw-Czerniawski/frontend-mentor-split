<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Countries</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Where in the world?</h1>

            <nav class="nav header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#home">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#new">New</a></li>
                    <li class="nav__item"><a class="nav__link" href="#popular">Popular</a></li>
                    <li class="nav__item"><a class="nav__link" href="#trending">Trending</a></li>
                    <li class="nav__item">
                        <a class="nav__link" href="#categories">Categories</a>
                    </li>
                </ul>
            </nav>

            <button class="button-theme header__button-theme">
                <img src="assets/imgs/moon.png" height="20" alt="Theme moon icon" />
                <span>Dark Mode</span>
            </button>
        </header>

        <main class="main">
            <article class="card">
                <img class="card__img" src="https://flagcdn.com/w320/pl.png"" />

                <h2 class="card__title">United States of America</h2>

                <ul class="card__list">
                    <li class="card__list-item">
                        Population:<span class="card__list-text">329,484,123</span>
                    </li>
                    <li class="card__list-item">
                        Region:<span class="card__list-text">Americas</span>
                    </li>
                    <li class="card__list-item">
                        Capital:<span class="card__list-text">Washington, D.C.</span>
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
